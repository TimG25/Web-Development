<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles/bootstrap-grid.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>My Internet Start Page</title>
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4">My Internet Start Page</h1>
    <div class="input-group mb-3">
        <p class="zoekopdracht">Zoekopdracht</p>
        <label for="searchInput"></label>
        <input type="text" id="searchInput" class="form-control" placeholder="Enter Commando" /><br>
        <p class="under-searchbar">Start your commando with "/[character] [zoekopdracht]"<p>
        <button class="btn btn-primary" id="searchBtn">GO!</button>
    </div>

    <h2 class="mt-5">History</h2>
    <div class="row" id="historyContainer"></div>
</div>


<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
