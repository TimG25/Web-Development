<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Title</title>
</head>
<body>
<h1>Invulformulier</h1>
<form id="invulForm">
    <label for="voornaam">Voornaam:</label>
    <input type="text" id="voornaam" name="voornaam">
    <span class="error-message" id="voornaamError"></span>
    <br><br>

    <label for="familienaam">Familienaam:</label>
    <input type="text" id="familienaam" name="familienaam" required>
    <span class="error-message" id="familienaamError"></span>
    <br><br>

    <label for="geboortedatum">Geboortedatum:</label>
    <input type="text" id="geboortedatum" name="geboortedatum" required>
    <span class="error-message" id="geboortedatumError"></span>
    <br><br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>
    <span class="error-message" id="emailError"></span>
    <br><br>

    <label for="aantalKinderen">Aantal kinderen:</label>
    <input type="number" id="aantalKinderen" name="aantalKinderen" required>
    <span class="error-message" id="aantalKinderenError"></span>
    <br><br>

    <input id="btnValideer" type="button" value="validatie" />
</form>
<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
